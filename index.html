<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Official site of Sleekly Stan. Stream music, shop merch, and watch videos." />
  <meta name="keywords" content="Sleekly Stan, Music, Afrobeat, Merch, Binance, Artist, Videos" />
  <title>Sleekly Stan | Official Artist Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sleekly Stan</h1>
    <nav>
      <a href="#music">Music</a>
      <a href="#merch">Merch</a>
      <a href="#videos">Videos</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <section id="music">
      <h2>🔥 Featured Tracks</h2>
      <article>
        <h3>Vibe In</h3>
        <audio controls><source src="tracks/vibe-in.mp3" type="audio/mpeg" /></audio>
        <button>Buy Now</button>
      </article>
    </section>
    <section id="merch">
      <h2>🛍 Merch</h2>
      <article>
        <h3>T-Shirts</h3>
        <img src="merch/t-shirts.jpg" alt="T-Shirt" />
        <button>Buy Now with Binance</button>
      </article>
    </section>
    <section id="videos">
      <h2>🎬 Music Videos</h2>
      <iframe src="https://www.youtube.com/embed/example1" allowfullscreen></iframe>
    </section>
    <section id="contact">
      <h2>📨 Stay Connected</h2>
      <form><input type="email" placeholder="Enter your email" /><button>Subscribe</button></form>
    </section>
  </main>
  <footer>&copy; 2025 Sleekly Stan. Built with ❤️ and precision.</footer>
</body>
</html>
